<!-- templates/accounts/register.html -->

{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-64 pb-0 bg-green-800">
  <div class="bg-green-900 p-10 rounded-lg shadow-md max-w-md w-full">
    <h2 class="text-3xl font-bold text-green-100 text-center mb-6">Register</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_username" class="block text-green-100 font-semibold mb-2">Username:</label>
        <input type="text" name="username" id="id_username" class="w-full p-3 rounded-md bg-green-800 text-green-100 border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <label for="id_email" class="block text-green-100 font-semibold mb-2">Email:</label>
        <input type="email" name="email" id="id_email" class="w-full p-3 rounded-md bg-green-800 text-green-100 border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <label for="id_password1" class="block text-green-100 font-semibold mb-2">Password:</label>
        <input type="password" name="password1" id="id_password1" class="w-full p-3 rounded-md bg-green-800 text-green-100 border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="mb-4">
        <label for="id_password2" class="block text-green-100 font-semibold mb-2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" class="w-full p-3 rounded-md bg-green-800 text-green-100 border border-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-full transition duration-300">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
