<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Dreams Calculator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: "#16a34a",
              }
            }
          }
        }
      </script>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-green-600 p-6">
            <div class="navbar-start">
                <a href="{% url 'home' %}" class="navbar-item">Home</a>
                {% if user.is_authenticated %}
                <a class="navbar-item">Hello, {{ user.username }}!</a> 
                <form action="{% url 'logout' %}" method="post" style="display: inline;" id="logout-form">
                    {% csrf_token %}
                </form>
                <a href="javascript:void(0);" class="navbar-item" onclick="document.getElementById('logout-form').submit();">logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="navbar-item">Login</a>
                <a href="{% url 'register' %}" class="navbar-item">Registraition</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="content">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>

</html>
